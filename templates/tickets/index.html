{% extends 'base2.html' %}
{% block title %}
Home
{% endblock title %}

{% load crispy_forms_tags %}
{% block content %}
    <div class="container mt-4 mb-4 align-items-center justify-content-center">
        <div class="row mt-4 mb-4">
            {% if events %}
            {% for event in events %}
            <div class="col-md-4 mt-4 mb-4 p-3">
                <p class="text-center"></p>

                    <div
                        class="bg-image card shadow-1-strong mt-2 mb-2"
                        style="background-image: url('https://mdbcdn.b-cdn.net/img/new/slides/003.webp');"
                        >
                        <div class="card-body text-white">
                        <h5 class="card-title">{{ event.title }}</h5>
                        <p class="card-text">
                            {{ event.date }} 
                        </p>
                    <a class="stretched-link" href="{% url 'host_events' %}"> View all</a>
                    <a href="{% url 'event_details' event.id %}" class="stretched-link">Details</a>
                        </div>
                        </div>



            </div>

            {% endfor %}
            {% endif %}
            <!-- Card -->

<!-- Card -->

        </div>
    </div>

{% endblock content %}
