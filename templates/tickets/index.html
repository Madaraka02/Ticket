{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
        <!-- Bootstrap CSS -->
        <!-- Font Awesome -->
        <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        rel="stylesheet"
        />
        <!-- Google Fonts -->
        <link
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
        rel="stylesheet"
        />
        <!-- MDB -->
        <link
        href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.css"
        rel="stylesheet"
        />
</head>
<body>
    <div class="container mt-4 mb-4 align-items-center justify-content-center">
        <div class="row mt-4 mb-4">
            <div class="col-md-4 mt-4 mb-4 p-3">
                <p class="text-center"></p>

            </div>
            <div class="col-md-4 mt-4 mb-4 p-3">
                <p class="text-center"></p>
                {% if events %}
                    {% for event in events %}
                        <div class="card mt-2 mb-2">
                            <div class="card-body">
                                <p class="card-text"> {{ event.company.username }} </p>
                                <a href="{% url 'event_details' event.id %}" class="card-text"> {{ event.title }} </a>
                                <p class="card-text"> {{ event.date }} </p>
                                <!-- {% for slot in event.available_slots.all %}
                                <span class="badge badge-success">{{ slot.category.name }} {{ slot.number_of_seats }} </span>

                                {% endfor %} -->
                            </div>
                        </div>
                    {% endfor %}
                {% endif %}
            </div>
            <div class="col-md-4 mt-4 mb-4p-3">
                <p class="text-center"></p>
            </div>

        </div>
    </div>



<!-- MDB -->

<script
type="text/javascript"
src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.js"
></script>    
<!-- kdb 716 A --
</body>
</html>
