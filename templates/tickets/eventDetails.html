{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
        <!-- Bootstrap CSS -->
        <!-- Font Awesome -->
        <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        rel="stylesheet"
        />
        <!-- Google Fonts -->
        <link
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
        rel="stylesheet"
        />
        <!-- MDB -->
        <link
        href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.css"
        rel="stylesheet"
        />
</head>
<body>
    <div class="container mt-4 mb-4 align-items-center justify-content-center">
        <div class="row mt-4 mb-4">
            <div class="col-md-4 mt-4 mb-4 p-3">
                <p class="text-center"></p>

            </div>
            <div class="col-md-4 mt-4 mb-4 p-3">
                <p class="text-center"></p>
                {% if event %}
                <div class="card mt-2 mb-2">
                    <div class="card-body">
<!-- available_slots -->
                        <h5 class="card-tittle">{{event.title}}</h5>
                        <p class="card-text">By {{ event.owner }} </p>
                        <p class="card-text"> {{ event.description }} </p>
                        <p class="card-text">Date: {{ event.date }} Starting time: {{ event.starting_from }} </p>
                        <p class="card-text"> {{ event.description }} </p>

                    {% for ticket in tickets %}
                                <a href="{% url 'index' %}">
                                    <span class="badge badge-success">{{ ticket.category }} {{ ticket.price }}</span>
                                </a>
                    {% endfor %}
                </div>
            </div>
                {% endif %}
            </div>
            <div class="col-md-4 mt-4 mb-4p-3">
                <p class="text-center"></p>
            </div>

        </div>
    </div>



<!-- MDB -->

<script
type="text/javascript"
src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.js"
></script>    
<!-- kdb 716 A --
</body>
</html>
