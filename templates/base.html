{% load crispy_forms_tags %}
{% load mathfilters %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
      {% block title %}
      {% endblock title %}
    </title>
        <!-- Bootstrap CSS -->
        <!-- Font Awesome -->
        <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        rel="stylesheet"
        />
        <!-- Google Fonts -->
        <link
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
        rel="stylesheet"
        />
        <!-- MDB -->
        <link
        href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.css"
        rel="stylesheet"
        />
        <style>
          body {
            /* https://img.freepik.com/free-vector/halftone-background-with-circles_23-2148907689.jpg?size=626&ext=jpg */
            /* https://img.freepik.com/free-psd/abstract-background-design_1297-87.jpg?size=626&ext=jpg */
            background-image: url("https://img.freepik.com/premium-photo/neon-circle-dark-street-background-reflection-blue-red-neon-asphalt_129911-28.jpg?size=626&ext=jpg");
            background-size: cover;
            /*  */
            /* background-color: #cccccc; */
            }

        </style>
</head>
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand text-white btn btn-outline-secondary" href="{% url 'host_dash' %}">HOME</a>
      <button
        class="navbar-toggler"
        type="button"
        data-mdb-toggle="collapse"
        data-mdb-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item">
            <a class="nav-link btn btn-outline-secondary btn-md m-2 text-white" href="{% url 'index' %}">MAIN SITE</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active btn btn-outline-secondary btn-md m-2 text-white" aria-current="page" href="{% url 'home' %}">CATEGORY</a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn btn-outline-secondary btn-md m-2 text-white" href="{% url 'slot' %}">SEATS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn btn-outline-secondary btn-md m-2 text-white" href="{% url 'event' %}">EVENT</a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn btn-outline-secondary btn-md m-2 text-white" href="{% url 'ticket' %}">PRICES</a >
          </li>

        </ul>
        {% if request.user.is_authenticated %}
        <div class="me-3">
          <ul class="navbar-nav" >
            <li class="nav-item ">
              <a class="nav-link btn btn-outline-secondary btn-md m-2 text-white" href="{% url 'logout' %}">LOGOUT</a >
            </li>
          </ul>
        </div>
        {% endif %}
      </div>

    </div>
  </nav>
<body>
{% block content %}
{% endblock content %}





<!-- MDB -->

<script
type="text/javascript"
src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.js"
></script>

</body>
</html>
